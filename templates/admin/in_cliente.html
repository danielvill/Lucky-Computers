{% extends "admin/layout.html" %}
{% block content %}

<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>Ingresar Cliente</h3>
        
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
            <div class="form-panel">
                  <h4 class="mb"><i class="fa fa-angle-right"></i>Formulario</h4>
                <form  action="/admin/in_cliente"   class="form-horizontal style-form" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Ingresar Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" name="nombre" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Ingresar apellido</label>
                        <div class="col-sm-10">
                            <input type="text" name="apellido" class="form-control">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Ingresar Cedula</label>
                        <div class="col-sm-10">
                            <input type="number" name="cedula" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Ingresar Direccion</label>
                        <div class="col-sm-10">
                            <input type="text" name="direccion" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Ingresar Celular</label>
                        <div class="col-sm-10">
                            <input type="number" name="telefono" class="form-control">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Ingresar Correo</label>
                        <div class="col-sm-10">
                            <input type="email" name="correo" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-theme">Registrar</button>
                </form>
            </div>
            </div><!-- col-lg-12-->      	
        </div><!-- /row -->
        </section>
    </section>
{% endblock %}

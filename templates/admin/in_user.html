{% extends "admin/layout.html" %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>Ingresar Usuario</h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>Formulario</h4>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <form action="/admin/in_user" method="post">
                        <div class="form-group">
                            <label>Cedula</label>
                            <input class="form-control" name="cedula" type="number" oninput="limitarEntrada()">
                        </div>
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input class="form-control" name="user" type="text">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input class="form-control" name="contraseña" type="password">
                        </div>
                        <button type="submit" class="btn btn-theme"> Registrar </button>
                    </form>
                </div>
            </div><!-- col-lg-12-->
        </div>
    </section>
</section>
{% endblock %}

{% extends "admin/layout.html" %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>Ingresar Marca</h3>
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>Formulario</h4>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <form action="/admin/in_marca" class="form-horizontal style-form" method="post" >
                        <div class="form-group" hidden>
                            <label class="col-sm-2 col-sm-2 control-label">Codigo</label>
                            
                            <div class="col-sm-10">
                                <input type="number" name="id_marca" class="form-control" placeholder="$" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Nombre de la marca</label>
                            <div class="col-sm-10">
                                <input type="text" name="nombre" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Proveedor</label>
                            <div class="col-sm-10">
                                <input type="text" name="proveedor" id="proveedor" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Comentario</label>
                            <div class="col-sm-10">
                                <input type="text" name="comentario" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-theme">Registrar</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->
        </div><!-- /row -->
    </section>
</section>
<script src="/static/js/admin/producto.js">
</script>
{% endblock %}
